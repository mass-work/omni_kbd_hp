# .github/workflows/pages.yml
name: Deploy to GitHub Pages (Yarn)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read          # ← 最小権限
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }   # 推奨

      - uses: actions/setup-node@v4            # Node＋Yarn キャッシュ
        with:
          node-version: 20
          cache: yarn                          # ★ Yarn 用キャッシュ :contentReference[oaicite:0]{index=0}

      # 依存を “スクリプト完全無効” でインストール
      - run: yarn install --frozen-lockfile --ignore-scripts   # ★ :contentReference[oaicite:1]{index=1}
        # Yarn 2/3/4 (Berry) を使っている場合は:
        #   - run: yarn install --immutable --ignore-scripts

      - run: yarn build                          # Vite なら dist/ 作成

      - uses: actions/upload-pages-artifact@v3
        with: { path: ./dist }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
