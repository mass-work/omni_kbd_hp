<!doctype html>
<html lang="ja">
  <head>
    <link rel="icon" href="/vite.png" />
    <meta charset="UTF-8" />
    <title>omni kbd</title>
    <meta name="description" content="Omni KBD の公式HP" />
    <script>
      (function() {
        // クエリパラメータから元のパスを取得
        var params = new URLSearchParams(window.location.search);
        var redirect = params.get('redirect');
        if (redirect) {
          // 元のパスに戻る
          window.history.replaceState(null, '', redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vite が自動的に main.tsx を読み込む -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
